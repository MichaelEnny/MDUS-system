# PostgreSQL Client Authentication Configuration File for MDUS
# This file controls which hosts are allowed to connect, how clients
# are authenticated, and which database user names they can use.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     peer

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Docker network connections (adjust subnet as needed)
host    all             all             172.20.0.0/16           scram-sha-256

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     peer
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             ::1/128                 scram-sha-256

# MDUS application connections
host    mdus_db         mdus_user       172.20.0.0/16           scram-sha-256

# Development environment connections (comment out in production)
host    all             all             0.0.0.0/0               scram-sha-256

# Health check connections
host    postgres        postgres        172.20.0.0/16           trust