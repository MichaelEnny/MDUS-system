# PostgreSQL Configuration for MDUS Production System
# Optimized for document processing workloads with high concurrency

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 200                    # Increased for concurrent processing
superuser_reserved_connections = 3

# Connection pooling and management
shared_preload_libraries = 'pg_stat_statements'
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Memory settings optimized for document processing
shared_buffers = 1GB                     # 25% of available RAM for caching
effective_cache_size = 3GB               # Expected cache size for query optimizer
work_mem = 64MB                          # Memory for sorts and joins (increased for large JSONB operations)
maintenance_work_mem = 512MB             # Memory for maintenance operations
max_worker_processes = 8
max_parallel_workers = 6
max_parallel_workers_per_gather = 3
max_parallel_maintenance_workers = 4

# Temporary files and disk usage
temp_file_limit = 2GB                    # Limit for temporary files per session

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

# WAL settings for reliability and performance
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = on
wal_log_hints = on

# WAL archiving and backup
archive_mode = on
archive_command = '/bin/true'            # Placeholder - configure for your backup solution

# Checkpoints
checkpoint_timeout = 15min
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# Hot standby settings (for read replicas)
max_wal_senders = 10
wal_keep_size = 1GB
hot_standby = on

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Cost-based optimizer settings
seq_page_cost = 1.0
random_page_cost = 1.1                   # SSD-optimized (lower than default 4.0)
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# Join and sorting optimization
from_collapse_limit = 8
join_collapse_limit = 8
geqo_threshold = 12

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

# Logging configuration for monitoring
logging_collector = on
log_destination = 'csvlog'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000       # Log slow queries (>1 second)
log_statement = 'ddl'                   # Log DDL statements
log_duration = off
log_lock_waits = on                     # Log lock waits
log_temp_files = 10MB                   # Log temp files larger than 10MB

# Query logging for performance analysis
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_hostname = on

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------

# Statistics collection for performance monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# pg_stat_statements configuration
pg_stat_statements.max = 1000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
#------------------------------------------------------------------------------

# Autovacuum settings for high-write workloads
autovacuum = on
log_autovacuum_min_duration = 10000      # Log autovacuum runs longer than 10s
autovacuum_max_workers = 6
autovacuum_naptime = 30s                 # More frequent autovacuum runs
autovacuum_vacuum_threshold = 500
autovacuum_analyze_threshold = 250
autovacuum_vacuum_scale_factor = 0.1     # More aggressive vacuuming
autovacuum_analyze_scale_factor = 0.05   # More frequent analyze
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 2000

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Locale and formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Statement timeout for long-running queries
statement_timeout = 300s                # 5 minute timeout for individual statements
lock_timeout = 60s                      # 1 minute timeout for locks
idle_in_transaction_session_timeout = 300s # 5 minute timeout for idle transactions

#------------------------------------------------------------------------------
# CUSTOMIZED OPTIONS FOR DOCUMENT PROCESSING
#------------------------------------------------------------------------------

# JSONB processing optimization
gin_fuzzy_search_limit = 0
gin_pending_list_limit = 4MB

# Text search optimization
default_statistics_target = 1000        # Higher statistics for better query plans

# Constraint exclusion for partitioned tables
constraint_exclusion = partition

# JIT compilation (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

#------------------------------------------------------------------------------
# SECURITY
#------------------------------------------------------------------------------

# SSL configuration (configure certificates separately)
ssl = on
ssl_ciphers = 'ECDHE+AESGCM:ECDHE+CHACHA20:ECDHE+AES256:ECDHE+AES128:!aNULL:!SHA1:!AESCCM'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

# Authentication
password_encryption = scram-sha-256
row_security = on